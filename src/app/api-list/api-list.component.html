<div class="container">
  <!-- <div class="align mt-5"   *ngIf="userList.length === 0">No records found</div> -->
    <table class="table table-hover mt-5 table table-success table-bordered border-primary table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
            @for(user of userList; track user.id){
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            

          </tr>
        }
        </tbody>
      </table>
</div>
